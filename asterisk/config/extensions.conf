[rba-conf]
exten => s,1,Noop(entering conference)
  same => n,Set(DB(Hold/rba-hold/Count)=${IF($["${DB(Hold/rba-hold/Count)}" = ""]?0:${DB(Hold/rba-hold/Count)})})
  same => n,Set(DB(Hold/rba-hold/Count)=${MATH(${DB(Hold/rba-hold/Count)}+1,i)})

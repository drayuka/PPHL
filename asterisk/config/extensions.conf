[rba-hold-music]
exten => s,1,Noop(listening to music)
  same => n,MusicOnHold(sandstorm)
  same => n,Hangup()

[rba-ad]
exten => s,1,Noop(listening to ads)
  same => n,MusicOnHold(ads)
  same => n,Hangup()

[rba-hold]
exten => s,1,NoOp(Handling incoming call)
  same => n,Answer()
  same => n,Playback(rba-hold-connected)
; Play a random music file
;same => n,Set(MUSIC=${RAND(1,21)})
;same => n,(/var/lib/asterisk/mohwav/sandstorm${MUSIC})
same => n,MusicOnHold(default,35)

 Play a random ad file
same => n,Set(AD=${RAND(1,5)})
same => n,Playback(/var/lib/asterisk/ads/rba-AD${AD})

; check users on holda
same => n,Set(DB(Hold/rba-hold/Count)=${IF($["${DB(Hold/rba-hold/Count)}" = ""]?0:${DB(Hold/rba-hold/Count)})})
same => n(check),GotoIf($[ ${DB(Hold/rba-hold/Count)} >= 2 ]?conference:hold)

; putting user on hold
same => n(hold),NoOp(Putting call on hold)
same => n,Playback(rba-hold-spec)
same => n,Set(DB(Hold/rba-hold/Count)=${MATH(${DB(Hold/rba-hold/Count)}+1,i)})
same => n,GotoIf($[ ${DB(Hold/rba-hold/Count)} >= 2 ]?conference:hold)

same => n,NoOp(Current hold count: ${DB(Hold/rba-hold/Count)})
same => n,NoOp(${DB(Hold/rba-hold/Count)})
same => n,MusicOnHold(default, 60) ; This will need to be replaced with the proper mechanism for handling hold in your dialplan
same => n,Goto(s,check)

; For callers sent to conference
same => n(conference),NoOp(Transferring call to conference)
same => n,ConfBridge(1234,rba_bridge,rba_user,rba_menu) ; Replace 1234 with your conference bridge number
same => n,Hangup()

exten => h,1,NoOp(Call Ended)
exten => h,n,Set(DB(Hold/rba-hold/Count)=${MATH(${DB(Hold/rba-hold/Count)}-1,i)})
  same => n,NoOp(Current hold count: ${DB(Hold/rba-hold/Count)})

